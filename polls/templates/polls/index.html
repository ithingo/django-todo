<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if task_list %} <!-- variable - similar to Ruby erm -->
        <ul>
        {% for task in task_list %}
            <li><a href="{{ task.id }}/">{{ task.input_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</body>
</html>
